<!DOCTYPE html>
<html lang="en">

<head>
	<title>ExploreGuides User Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
		body{
		.backGround{
			background-image: url("images/galle.jpg");
	      	position: fixed;
			height: 100%;
	      	top: 0;
	      	left: 0;
	      	width: 100%;
	      	min-height: 100vh;
	      	background-repeat: repeat;
	      	background-size: cover;
	      	z-index: -1;
	      	filter: blur(2px);
	      }
		}
	</style>
<body>
	
<div class="backGround"></div>
	<div class="container mt-3">
		<h2>User Login</h2>
		<form action="FristServlet" method="post">
			<div class="mb-3 mt-3">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
			</div>
			<div class="mb-3">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="userpass">
			</div>
			<div class="form-check mb-3">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" name="remember"> Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary" alue="login">Submit</button>
		</form>
	</div>

</body>

</html>
